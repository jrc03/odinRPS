<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
<div class="mainButtonsCont">
    <button class="mainButton" id="playButton" type="button">Play Round!</button>
    <button class="mainButton"  id="reload" type="button">Reload</button>
</div>
   

<div class="container">
    <div class="selectors">

     <button class="btn-selector" data-option="Piedra">Piedra</button>
        <button class="btn-selector" data-option="Papel">Papel</button>
        <button class="btn-selector" data-option="Tijeras">Tijeras</button>
    



</div>
<p id="beats">
    <div class="content">
        <p class="humanChoice">Player:</p>
        <p class="computerChoice">Computer:</p>
        
        
       
        </div>
        <div class="results">
            <p class="playerScore">
             Your Score:
             </p>
             <p class="computerScore">
            Computer  Score:
             </p>

</div>


</div>

    
</body>
</html>
